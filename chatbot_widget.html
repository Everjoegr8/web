
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot for EBSHIA</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            #chatbot { position: fixed; bottom: 20px; right: 20px; background: #0078d4; padding: 10px; border-radius: 50px; color: white; cursor: pointer; }
            #chatbox { position: fixed; bottom: 80px; right: 20px; width: 350px; height: 400px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: none; }
            #chatbox-header { background: #0078d4; color: white; padding: 10px; border-radius: 10px 10px 0 0; }
            #messages { padding: 10px; height: 300px; overflow-y: auto; border-bottom: 1px solid #ccc; }
            #input-container { display: flex; align-items: center; padding: 10px; }
            #user-input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-right: 10px; }
            button { padding: 10px; background: #0078d4; color: white; border: none; border-radius: 4px; }
        </style>
    </head>
    <body>

    <div id="chatbot">Chat with us!</div>

    <div id="chatbox">
        <div id="chatbox-header">EBSHIA Chatbot</div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatbot = document.getElementById('chatbot');
        const chatbox = document.getElementById('chatbox');
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');

        chatbot.addEventListener('click', function() {
            chatbox.style.display = chatbox.style.display === 'none' ? 'block' : 'none';
        });

        function sendMessage() {
            const message = userInput.value;
            if (message.trim()) {
                addMessage('You', message);
                userInput.value = '';

                fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    addMessage('Bot', data.response);
                });
            }
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${sender}: ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>

    </body>
    </html>
